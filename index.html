<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Acessos</title>
</head>
<body>
    <h1>Contador de Acessos</h1>
    <p>Total de acessos: <span id="counter">0</span></p>

<script>
    fetch('increment_counter.php')
        .then(response => response.text())
        .then(data => {
            document.getElementById('counter').textContent = data;
        })
        .catch(error => console.error('Erro:', error));
</script>

</body>
</html>
